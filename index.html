<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        body {
        padding: 5%;
        }
        table{
        color: white !important;
        }
        .logo {
        transition: transform .8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .content-image{
        -webkit-transform: skew(25deg) translateY(50%);
        transform: skew(25deg) translateY(50%);
        }
        .content-image a{
          text-decoration: none !important;
          color: white;
        }
        .content-image h3{
          padding: 0;
          margin: 0;
          color: #00A052;
          font-size: 16px;
          margin-top: 10px;
          font-family: Arial, Helvetica, sans-serif;
        }
        span{
        color: white;
        }
        .social-items{
            margin: 10px 5px 10px 0px;
        }
        .social-items span img{
          width: 20px;
        }
        .social-items span a{
            padding: 10px 10px 10px 0;
            text-decoration: none;
            color: white;
        }
        .skew-container{
            background: white;
            transform: skew(-25deg) translateX(-50px);
            vertical-align: top; 
            text-align: center; 
            padding-right: 20px;
            box-shadow: 10px 5px 10px -2px rgba(0,0,0,0.3);
        }
        
        @media only screen and (max-width:800px) {
          .skew-container {
            display: block;
            height: 150px;
            transform: none;
          }
          .skew-container + td{
            display: block;
          }
          .content-image{
            transform: translateY(50%);
          }
        }
        @media only screen and (min-width:800px) {
            table{
                height: 200px;
            }
        }
    </style>
</head>

<body style="-webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none;">
  <br>
    <table style="position: relative; overflow: hidden; background: #00A052;width: 100%; border: 0 none #C0C0C0; border-collapse: collapse; color: #bbb; font-family: Helvetica, Arial, sans-serif; font-weight: 100;">
        <tbody>
          <tr>
            <td class="skew-container">
              <div class="content-image">
                <a href="https://www.bikey.com.mx/"><img class="logo" src="https://www.bikey.com.mx/wp-content/uploads/2019/07/logo-base-1-e1564073734267.png" alt="Lick Logo" height="50px" />
                  <h3>Expertos en Consultoria SAP</h3>
                </a>
              </div>
            </td>
            <td style="padding: 20px;">
              <div class="info-container">
                <span style="font-size: 22pt; font-weight: 700;">
                 Daniel Benavides
                </span>
              <br />
              <span style="font-size: 13pt;color:#8FD313;">
                 Consultor SAP IT
              </span>
              </div>
              <!-- <hr style="border-style: solid; border-color: white;" /> -->
              <div class="social-items" style="position: relative;">
               <span>
                 <img style="transform: translateY(calc(50% - 8px));margin-top: 20px;" src="img/icon-phone-white.png" alt="email icon"> 
                <a style="text-decoration: none;color: white;font-weight: bold;" href=""> 811-611-3010 </a>
              </span>
               <span>
                <img style="transform: translateY(calc(50% - 8px));margin-top: 20px;" src="img/telefono-inteligente-white.png" alt="email icon">
                 <a style="text-decoration: none;color: white;font-weight: bold;" href=""> (82)-2091-5937</a>
                </span>
               <span>
                <img style="transform: translateY(calc(50% - 5px));margin-top: 20px;" src="img/email-icon-white.png" alt="email icon">
                 <a style="text-decoration: none;color: white;font-weight: bold;" href="">daniel.benavides@bikey.com.mx</a>
                </span>
              </div>
          </td>
      
          </tr>
        </tbody>
      </table>
</body>

</html>
