<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      @media only screen and (max-width: 560px) {
        .footer__main__col1,
        .footer__main__col2 {
          width: 100% !important;
        }
        .footer td {
          font-size: 12px !important;
        }
        .footer__main__col1__td {
          text-align: left;
        }
        .footer__main__col1__td > span {
          margin-bottom: 10px;
        }
        .footer__main__col2__td {
          text-align: left;
          padding-bottom: 20px;
        }
        .footer__main__col2__td__img {
          padding-left: 0 !important;
        }
      }
    </style>
  </head>
  <body
    style="-webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none;"
  >
    <br />
    <table
      class="main rbcc"
      style="border: 0; cellpadding: 0; cellspacing: 0;"
      border="0"
      cellpadding="0"
      cellspacing="0"
      bgcolor="#ffffff"
      width="100%"
    >
      <tr
        class="sp"
        style="box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px;"
      >
        <td class="sp__inner" style="padding: 15px 0;"></td>
      </tr>
      <tr
        class="rbcc"
        style="border: 0; box-sizing: border-box; cellpadding: 0; cellspacing: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px;"
      >
        <td
          class="footer"
          style="border-top: 8px solid #585858; color: #f5f5f5; padding: 20px 30px 0px 30px;background-color: rgb(48, 48, 48);"
          bgcolor="#303030"
        >
          <table
            class="rbcc footer__main"
            style="border: 0; cellpadding: 0; cellspacing: 0;"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
          >
            <tr
              style="box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px;"
            >
              <td
                class="footer__main__signature"
                align="left"
                style="align: left; color: #f5f5f5; font-size: 14px;"
              >
                Best regards,<br /><strong>The dark mail team</strong><br />
              </td>
            </tr>
            <tr
              class="spd"
              style="box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px;"
            >
              <td class="spd__inner" height="60px"></td>
            </tr>
            <tr
              style="box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 22px;"
            >
              <table
                class="rbcc footer__main__col2"
                align="right"
                style="align: right; border: 0; cellpadding: 0; cellspacing: 0;"
                border="0"
                cellpadding="0"
                cellspacing="0"
                width="30%"
              >
                <td
                  class="footer__main__col2__td"
                  align="right"
                  style="align: right; color: #f5f5f5; font-size: 14px;"
                >
                  <a
                    href="http://dark.dk"
                    style="color: #f5f5f5; text-decoration: none;"
                    ><img
                      src="img/bikey_color.png"
                      alt="dark logo"
                      class="footer__main__col2__td__img"
                      style="border: 0; height: auto; max-height: 65px; max-width: 100%; padding-left: 20px;"
                  /></a>
                </td>
              </table>
              <table
                class="rbcc footer__main__col1"
                align="left"
                style="align: left; border: 0; cellpadding: 0; cellspacing: 0; margin-bottom: 40px;"
                border="0"
                cellpadding="0"
                cellspacing="0"
                width="70%"
              >
                <td
                  class="footer__main__col1__td"
                  align="left"
                  style="align: left; color: #9E9E9E; padding-top: 15px;"
                >
                  <span
                    style="color:#0F261B;font-size: 30px; margin-bottom: 5px;"
                    >LED Pylon. LED Wall. Digital Signage.</span
                  ><br /><img
                    style="transform: translateY(calc(50% - 5px));margin-top: 20px;"
                    src="img/email-icon-white.png"
                    alt="email icon"
                  />Call
                  <a
                    href="tel:004580100100"
                    style="color: #f5f5f5; text-decoration: none;"
                    ><span
                      style="color: #f5f5f5 !important; text-decoration: none !important;"
                      >(45) 80100100</span
                    ></a
                  >
                  or email us at
                  <a
                    href="mailto:info@dark.dk"
                    target="_blank"
                    style="color: #f5f5f5; text-decoration: none;"
                    >info@dark.dk</a
                  >
                </td>
              </table>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
